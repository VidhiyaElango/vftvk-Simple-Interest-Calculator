<html>
    <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Simple Interest Calculator</h1>
            <div class="inp-div">
                <label for='principal'>Amount:</label>
                <input type="number" id="principal" name="principal">
            </div><br />
            <div class="inp-div">
                <label for='rate'>Rate:</label>
                <input type="range" value="2" min="1" step="0.5" max="100" oninput="this.nextElementSibling.value = this.value" id="rate" name="rate">
                <output>2</output><span>%</span>
            </div><br />
            <div class="inp-div">
                <label for='years'>No. of Years:</label>
                <select id="years" name="years"></select>
            </div><br />
          

            <button onclick="compute()">Compute Interest</button>
            <div id="num"> </div>
        </div>
    </body>
</html>
