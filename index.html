<html>
    <head>
        <title>Web App – Simple Interest Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Simple Interest Calculator</h1>
            <div class="inp-div">
                <label for='principal'>Amount:</label>
                <input type="number" required=true id="principal" name="principal">
            </div><br />
            <div class="inp-div">
                <label for='rate'>Rate:</label>
                <input type="range" value="2" min="1" step="0.5" max="20" oninput="this.nextElementSibling.value = this.value" id="rate" name="rate">
                <output>2</output><span>%</span>
            </div><br />
            <div class="inp-div">
                <label for='years'>No. of Years:</label>
                <select id="years" value="2" name="years"></select>
            </div><br />
          

            <button onclick="compute()">Compute Interest</button>
            <div id="num"> </div>
            <span>Ⓒ Everyone Can Get Rich</span>
        </div>

    </body>
</html>
